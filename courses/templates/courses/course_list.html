{% extends '_base.html' %}

{% block title %}
manage courses
{% endblock title %}

{% block content %}
<ul class="list-group">
    {% for course in course_list %}
    <li class="list-group-item">{{course}} -
       this course include {{course.modules.all.count}} modules
       - instructor {{course.owner}}
    <a href="{% url 'courses:course_detail' course.slug %}" class="link-success">detail</a>
  </li>
{% endfor %}
  </ul>


{% endblock content %}
