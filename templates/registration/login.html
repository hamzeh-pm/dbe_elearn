{% extends '_base.html' %}

{% block title %}
log-in
{% endblock title %}

{% block content %}
<form method="post">
    {% for field in form %}
    <div class="form-group">
      <label for="{{field.auto_id}}">{{field.label}}</label>
      <input type="{{field.field.widget.input_type}}" class="form-control" id="{{field.auto_id}}" name="{{field.html_name}}">
    </div>
    {% endfor %}
    <input type="hidden" name="next" value="{{next}}" />
    <button type="submit" class="btn btn-primary">Submit</button>
    {% csrf_token %}
  </form>

{% endblock content %}
